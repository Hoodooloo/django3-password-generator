<style>
    .bg{
        text-align: center;
        background-color: lightsteelblue;
    }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="bg">

    <h1>Your Password is: </h1>
    <h3>{{ password }}</h3>
    <h2>{{ msg }}</h2>


    <h4 id="heading"></h4>

    <hr>
    <button>
        <a href="{% url 'home' %}" style="color: black;">Click here to Generate new Password.</a>
    </button>
</div>

<div id="respond" class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title">Leave a Reply
        <small>
            <a rel="nofollow" id="cancel-comment-reply-link" href="/django-3-full-stack-websites-with-python-web-development/#respond" style="display:none;">Cancel reply</a>
        </small>
    </h3>
    <form action="" method="post" id="commentform" class="comment-form AVAST_PAM_nonloginform" novalidate="">
        <p class="comment-notes">
            <span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span>
        </p>
        <p class="comment-form-comment">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" cols="45" rows="8" maxlength="65525" required="required">
                </textarea>
            </p>
            <p class="comment-form-author">
                <label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value="" size="30" maxlength="245" required="required"></p><p class="comment-form-email"><label for="email">Email <span class="required">*</span></label> <input id="email" name="email" type="email" value="" size="30" maxlength="100" aria-describedby="email-notes" required="required"></p><p class="comment-form-url"><label for="url">Website</label> <input id="url" name="url" type="url" value="" size="30" maxlength="200"></p><div class="anr_captcha_field"><div id="anr_captcha_field_1" class="anr_captcha_field_div"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdLxZUUAAAAAAuegDfNKIlYP2A00soZHKoNeNRf&amp;co=aHR0cHM6Ly9mcmVlY291cnNldWRlbXkuY29tOjQ0Mw..&amp;hl=en&amp;v=oqtdXEs9TE9ZUAIhXNz5JBt_&amp;theme=light&amp;size=normal&amp;cb=fcbsd4zcn6mw" width="304" height="78" role="presentation" name="a-ryaevyqdh4tf" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div></div><p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Post Comment"> <input type="hidden" name="comment_post_ID" value="4497" id="comment_post_ID"> <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                </p>
            </form>
</div>

<script>
    let head='Please do refresh the page to get new password. If you did not like this password. !!!!';
    i=0;
    function typewriter(){
        if(i<head.length){
            heading.innerHTML+=head[i];
            i++;
            setTimeout(typewriter,100)
        }
    }

    typewriter()
</script>
