<style>
    .home {
        text-align: center;
    }
    .bor{
        padding: 1px;
        margin: auto;
        border: 2px dashed black;
    }
    #backg{
        background-color: #fae7b6;
    }
    .aboutBtn{
        padding: 5px;
        outline: none;
        width: fit-content;
        margin-left: 10px;
    }
</style>
<div id='backg'><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="date">
    {{ date }}    
</div>
<div class="home">
    <div class="bor">
        <h1 id="heading"></h1>
        <form action="password">
            <select name="length" id="passwordlengh" required>
                <option value="default">Select length of password</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="number"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            <button>Generate Password</button>
        </form>
    </div>

</div>
<hr>
<button class="aboutBtn">
    <a href="{% url 'about' %}">About This Website</a>
</button>
</div>

<script>
    let i=0;
    let head='Password Generator !!!!'
    function typewriter(){
        if(i<head.length){
            heading.innerHTML+=head[i];
            i++;
            setTimeout(typewriter,100)
        }
    }

    typewriter()
</script>
